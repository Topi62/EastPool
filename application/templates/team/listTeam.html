{% extends "layout.html" %}

{% block body %}
  <table class="table-striped tbody tr:nth-of-type(odd)">
    <tr>
      <th class="th-victive">Lyhenne</th>
      <th class="th-less-vic">Nimi</th>
    </tr>
    {% for team in teams %}
    <tr>
      <td class="td-vic">{{ team.shortname }}</td>
      <td class="td-long">{{ team.longname }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
